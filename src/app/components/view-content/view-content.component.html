<mat-card *ngFor="let content of contents">
    <mat-card-title>{{ content.title }}</mat-card-title>
    <mat-card-subtitle>{{ content.type }}</mat-card-subtitle>
    <img mat-card-image [src]="content.poster_url" alt="{{ content.title }}">
    <mat-card-content>
      <p><a [href]="content.trailer_url" target="_blank">Ver Trailer</a></p>
      <p>Duración: {{ content.duration_minutes }} minutos</p>
      <p>Número de episodios: {{ content.num_episodes }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button *ngIf="isAdmin" (click)="editContent(content.id)">Editar</button>
      <button mat-button *ngIf="isAdmin" (click)="deleteContent(content.id)">Eliminar</button>
    </mat-card-actions>
  </mat-card>
